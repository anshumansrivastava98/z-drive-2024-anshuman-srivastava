<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="table-wrapper">
    <table class="table-container">
      <thead>
        <tr>
          <th>Name</th>
          <th>Population</th>
          <th>Region</th>
          <th>Start Of Week</th>
          <th>UN Member</th>
          <th>Sub Region</th>
        </tr>
        <tr id="filter-row">
          <th>
            <input type="text" id="filter-name" placeholder="Filter Name" />
          </th>
          <th>
            <input
              type="text"
              id="filter-population"
              placeholder="Filter Population"
            />
          </th>
          <th>
            <input type="text" id="filter-region" placeholder="Filter Region" />
          </th>
          <th>
            <input
              type="text"
              id="filter-startOfWeek"
              placeholder="Filter Start Of Week"
            />
          </th>
          <th>
            <input
              type="text"
              id="filter-unMember"
              placeholder="Filter UN Member"
            />
          </th>
          <th>
            <input
              type="text"
              id="filter-subRegion"
              placeholder="Filter Sub Region"
            />
          </th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
    <div id="showing-details"></div>
    <div class="pagination">
      <button id="prev-page">Previous</button>
      <span id="page-numbers"></span>
      <button id="next-page">Next</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
